<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyrus & IWS - LIVE CLOUD PORTAL V17.6</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #fff; margin: 0; padding: 20px; font-size: 16px; }
        .main-wrapper { max-width: 1750px; margin: 0 auto; }
        .sync-header { background: #1e293b; border: 2px solid #fbbf24; border-radius: 12px; padding: 15px 25px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .status-on { color: #10b981; font-weight: 900; letter-spacing: 1px; }
        .section-divider { width: 100%; text-align: center; margin: 40px 0 20px 0; border-bottom: 3px solid #fbbf24; line-height: 0.1em; }
        .section-divider span { background: #0f172a; padding: 0 20px; color: #fbbf24; font-weight: 900; text-transform: uppercase; font-size: 22px; }
        .dual-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }
        .co-frame { background: #f8fafc; color: #1e293b; border-radius: 15px; padding: 25px; border-top: 8px solid #fbbf24; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        .co-header { text-align: center; background: #1e293b; color: #fbbf24; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-weight: 800; font-size: 20px; }
        .cf-section { background: #fff; border: 2px solid #cbd5e1; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        .cf-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 10px; }
        input[type="text"].amt-input { width: 160px; padding: 10px; border: 2px solid #cbd5e1; border-radius: 6px; text-align: right; font-weight: 900; font-family: monospace; font-size: 18px; color: #0f172a; }
        .res-grand { background: #1e293b; color: #fbbf24; text-align: center; border: 2px solid #fbbf24; padding: 20px; border-radius: 10px; font-size: 32px; font-family: monospace; }
        .btn-add { background: #1e293b; color: #fbbf24; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        select, .date-picker { padding: 8px; border-radius: 6px; border: 2px solid #cbd5e1; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="sync-header">
        <div><span class="status-on">● LIVE CLOUD STORAGE ACTIVE</span></div>
        <div id="sync_msg" style="font-size: 13px; opacity: 0.8;">Status: Waiting for Cloud...</div>
    </div>

    <div class="section-divider"><span>WEEKLY CASH FLOW</span></div>
    <div class="dual-container">
        <div class="co-frame" id="frame_weekly_gyrus">
            <div class="co-header">GYRUS INDUSTRIES CORP (WEEKLY)</div>
            <div class="cf-section">
                <div class="cf-row"><label>PERIOD</label>
                    <input type="date" id="weekly_gyrus_date" class="date-picker" onchange="autoSave()">
                </div>
                <div class="cf-row"><label>CASH IN BANK</label><input type="text" id="weekly_gyrus_bank" class="amt-input" onblur="handleAmtBlur(this, 'weekly_gyrus')"></div>
                <div style="display:flex; justify-content:space-between; margin-top:10px; font-weight:bold;">ACCOUNTS RECEIVABLE <button class="btn-add" onclick="addRow('weekly_gyrus_ar_list','weekly_gyrus')">+</button></div>
                <div id="weekly_gyrus_ar_list"></div>
            </div>
            <div class="cf-section">
                <div class="cf-row"><label>OPEX</label><input type="text" id="weekly_gyrus_opex" class="amt-input" onblur="handleAmtBlur(this, 'weekly_gyrus')"></div>
                <div style="font-weight:bold; font-size:11px;">ACCOUNTS PAYABLE (I/T/N) <button class="btn-add" onclick="addRow('weekly_gyrus_ap_list','weekly_gyrus')">+</button></div>
                <div id="weekly_gyrus_ap_list"></div>
            </div>
            <div class="res-grand" id="weekly_gyrus_res_grand">0.00</div>
        </div>

        <div class="co-frame" id="frame_weekly_iws">
            <div class="co-header">IWS-TECHSERV CORP (WEEKLY)</div>
            <div class="cf-section">
                <div class="cf-row"><label>PERIOD</label>
                    <input type="date" id="weekly_iws_date" class="date-picker" onchange="autoSave()">
                </div>
                <div class="cf-row"><label>CASH IN BANK</label><input type="text" id="weekly_iws_bank" class="amt-input" onblur="handleAmtBlur(this, 'weekly_iws')"></div>
                <div style="display:flex; justify-content:space-between; margin-top:10px; font-weight:bold;">ACCOUNTS RECEIVABLE <button class="btn-add" onclick="addRow('weekly_iws_ar_list','weekly_iws')">+</button></div>
                <div id="weekly_iws_ar_list"></div>
            </div>
            <div class="cf-section">
                <div class="cf-row"><label>OPEX</label><input type="text" id="weekly_iws_opex" class="amt-input" onblur="handleAmtBlur(this, 'weekly_iws')"></div>
                <div style="font-weight:bold; font-size:11px;">ACCOUNTS PAYABLE (I/T/N) <button class="btn-add" onclick="addRow('weekly_iws_ap_list','weekly_iws')">+</button></div>
                <div id="weekly_iws_ap_list"></div>
            </div>
            <div class="res-grand" id="weekly_iws_res_grand">0.00</div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nizxofvvevmtvymqivze.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_VKG0gzg572lTNPTn4dzTdA_Jhzbw0zD';
    const f = new Intl.NumberFormat('en-US', { minimumFractionDigits: 2 });
    const parse = (v) => parseFloat(v.toString().replace(/,/g, '')) || 0;

    let supabase;
    try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    } catch(e) { console.error("Cloud Error"); }

    function addRow(containerId, pid, name = "", val = "") {
        const div = document.createElement('div');
        div.className = 'cf-row';
        div.style.marginTop = "5px";
        div.innerHTML = `<input type="text" value="${name}" style="flex:1; padding:10px; border:2px solid #cbd5e1; border-radius:6px;" onblur="autoSave()"><input type="text" value="${val}" class="amt-input sub-val" onblur="handleAmtBlur(this, '${pid}')"><button style="color:red; border:none; background:none; cursor:pointer;" onclick="this.parentElement.remove();calculatePortal('${pid}');autoSave();">×</button>`;
        document.getElementById(containerId).appendChild(div);
    }

    function handleAmtBlur(el, pid) { el.value = f.format(parse(el.value)); calculatePortal(pid); autoSave(); }

    function calculatePortal(pid) {
        let ar = 0; document.querySelectorAll(`#${pid}_ar_list .sub-val`).forEach(e => ar += parse(e.value));
        let ap = 0; document.querySelectorAll(`#${pid}_ap_list .sub-val`).forEach(e => ap += parse(e.value));
        let bank = parse(document.getElementById(`${pid}_bank`).value);
        let opex = parse(document.getElementById(`${pid}_opex`).value);
        document.getElementById(`${pid}_res_grand`).innerText = f.format((bank + ar) - (opex + ap));
    }

    async function autoSave() {
        const data = {};
        ['weekly_gyrus','weekly_iws'].forEach(pid => {
            data[pid] = {
                date: document.getElementById(`${pid}_date`).value,
                bank: document.getElementById(`${pid}_bank`).value,
                opex: document.getElementById(`${pid}_opex`).value,
                ar: Array.from(document.getElementById(`${pid}_ar_list`).children).map(r => ({n: r.children[0].value, v: r.children[1].value})),
                ap: Array.from(document.getElementById(`${pid}_ap_list`).children).map(r => ({n: r.children[0].value, v: r.children[1].value}))
            };
        });
        await supabase.from('cashflow_portal').upsert({id: 1, content: data});
    }

    async function loadFromCloud() {
        let { data } = await supabase.from('cashflow_portal').select('content').single();
        if (data && data.content) {
            Object.keys(data.content).forEach(pid => {
                const d = data.content[pid];
                if (!document.getElementById(`${pid}_bank`)) return;
                document.getElementById(`${pid}_date`).value = d.date || "";
                document.getElementById(`${pid}_bank`).value = d.bank;
                document.getElementById(`${pid}_opex`).value = d.opex;
                document.getElementById(`${pid}_ar_list`).innerHTML = "";
                d.ar.forEach(r => addRow(`${pid}_ar_list`, pid, r.n, r.v));
                document.getElementById(`${pid}_ap_list`).innerHTML = "";
                d.ap.forEach(r => addRow(`${pid}_ap_list`, pid, r.n, r.v));
                calculatePortal(pid);
            });
            document.getElementById('sync_msg').innerText = "Status: Online & Shared";
        }
    }

    window.onload = () => {
        loadFromCloud();
        supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'cashflow_portal' }, () => {
            loadFromCloud();
        }).subscribe();
    }
</script>
</body>
</html>
